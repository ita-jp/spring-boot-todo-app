<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/layout}">
<head>
    <title>タスク登録</title>
</head>
<body>
<section layout:fragment="page-content">
    <h1 class="mt-3">タスク登録</h1>
    <a th:href="@{/}">一覧に戻る</a>
    <form th:action="@{/tasks}" th:method="post" th:object="${taskForm}">
        <div class="mt-3">
            <label for="titleInput" class="form-label">概要</label>
            <input type="text" id="titleInput" class="form-control" th:field="*{title}" th:classappend="${#fields.hasErrors('title')} ? is-invalid">
            <p class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
        </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">作成</button>
            <a th:href="@{/}" class="btn btn-secondary">キャンセル</a>
        </div>
    </form>
</section>
</body>
</html>
