<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
</head>
<body>
<h1>タスク一覧</h1>
<table>
    <thead>
    <tr>
        <th>#</th>
        <th>概要</th>
        <th>ステータス</th>
    </tr>
    <tr th:each="task : ${taskList}" th:object="${task}">
        <td th:text="*{taskId}">__TASK_ID__</td>
        <td th:text="*{title}">__TITLE__</td>
        <td th:text="*{isCompleted ? '完了' : '未完了'}">__STATUS__</td>
    </tr>
    </thead>
</table>
</body>
</html>
